<div class="page-layout carded left-sidenav" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <mat-sidenav-container>

    <!-- SIDENAV -->
    <mat-sidenav class="sidenav" align="start" opened="true" mode="side" fuseMatSidenavHelper="carded-left-sidenav" mat-is-locked-open="gt-md">

      <!-- SIDENAV HEADER -->
      <div class="header p-24" ngClass="mat-accent-bg" ngClass.gt-md="white-fg">


      </div>
      <!-- / SIDENAV HEADER -->

      <!-- SIDENAV CONTENT -->
      <div class="content p-24 primary" fusePerfectScrollbar>
          <button class="mat-accent-bg" routerLink='' mat-menu-item>
              <mat-icon>home</mat-icon>
              <span>Home</span>
          </button>
        <h1>Filter <h5> {{oogstkaartitems?.length }} items</h5> </h1>

        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Categorie
              </mat-panel-title>

            </mat-expansion-panel-header>
            <mat-checkbox>Jansenprofiel</mat-checkbox>
            <mat-checkbox>Constructieprofiel</mat-checkbox>
            <mat-checkbox>Deur</mat-checkbox>
            <br/>
            <mat-checkbox>Raam</mat-checkbox>
            <mat-checkbox>Geveldeel</mat-checkbox>
            <mat-checkbox>Overige</mat-checkbox>

          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Jansenserie
              </mat-panel-title>

            </mat-expansion-panel-header>

            <mat-checkbox>ART-15</mat-checkbox>
            <mat-checkbox>Janisol ARTE</mat-checkbox>
            <mat-checkbox>Economy</mat-checkbox>
            <mat-checkbox>Janisol</mat-checkbox>
            <mat-checkbox>Janisol HI</mat-checkbox>
            <mat-checkbox>Janisol 2</mat-checkbox>
            <mat-checkbox>Janisol C4</mat-checkbox>
            <mat-checkbox>Janisol Viss</mat-checkbox>




          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Concept
              </mat-panel-title>

            </mat-expansion-panel-header>

            <mat-checkbox>Te huur</mat-checkbox>
            <mat-checkbox>Te koop</mat-checkbox>

          </mat-expansion-panel>
        </mat-accordion>

      </div>
      <!-- / SIDENAV CONTENT -->

    </mat-sidenav>
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center">

      <!-- CONTENT HEADER -->
      <div class="header white-fg p-24">

      </div>
      <!-- / CONTENT HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">

        <!-- CONTENT TOOLBAR -->
        <div class="toolbar px-24 py-8">
          <button mat-button class="mat-icon-button sidenav-toggle" fuseMatSidenavToggler="carded-left-sidenav" fxHide.gt-md>
            <mat-icon>menu</mat-icon>
          </button>

          <h1>ODS Oogstkaart</h1>
        </div>
        <!-- / CONTENT TOOLBAR -->

        <!-- CONTENT -->
        <div class="content p-24" fusePerfectScrollbar>

          <agm-map [latitude]="51.2627187555929" [zoom]="zoom" [longitude]="4.5024117984374925">
            <agm-marker (markerClick)="opendialog()" *ngFor="let item of oogstkaartitems;" [latitude]="item.location.latitude" [longitude]="item.location.longtitude">
            </agm-marker>
          </agm-map>
        </div>
        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

  </mat-sidenav-container>

</div>
